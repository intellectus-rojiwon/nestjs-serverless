service: datasource-api

frameworkVersion: '3'

plugins:
    - serverless-jetpack
    # - serverless-plugin-typescript
    - serverless-offline

provider:
    name: aws
    runtime: nodejs20.x
    region: ap-northeast-2
    stage: dev
    ecr:
        images:
            appimage:
                path: ./

functions:
    main:
        image:
            name: appimage
            command:
                - build/lambda.handler
            entryPoint:
                - '/lambda-entrypoint.sh'
        events:
            - http:
                  method: any
                  path: /{any+}
